<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Tracker</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            width: 320px;
            font-family: Arial, sans-serif;
            background: #f9f9f9;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }

        h1 {
            font-size: 18px;
            color: #0073b1;
            margin-bottom: 15px;
        }

        .form-group {
            margin-bottom: 12px;
            text-align: left;
        }

        label {
            font-size: 14px;
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
            display: block;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 14px;
            transition: 0.3s;
        }

        input[type="text"]:focus {
            border-color: #0073b1;
            outline: none;
            box-shadow: 0 0 5px rgba(0, 115, 177, 0.3);
        }

        .button-container {
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin-top: 10px;
        }

        button {
            width: 100%;
            padding: 12px;
            font-size: 14px;
            font-weight: bold;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: 0.3s;
        }

        #save-job {
            background: #0C70F2;
            color: white;
        }

        #save-job:hover {
            background: #00ABFF;
        }

        #auto-fill {
            background: #ddd;
            color: #333;
        }

        #auto-fill:hover {
            background: #bbb;
        }
    </style>
</head>
<body>
    <h1>Gerenciador de Vagas - DNC</h1>
    <div class="form-group">
        <label for="job-title">Nome da Vaga:</label>
        <input type="text" id="job-title" placeholder="Digite o nome da vaga">
    </div>
    <div class="form-group">
        <label for="job-link">Link da Vaga no LinkedIn:</label>
        <input type="text" id="job-link" placeholder="Cole o link da vaga">
    </div>
    <div class="form-group">
        <label for="company-name">Nome da Empresa:</label>
        <input type="text" id="company-name" placeholder="Digite o nome da empresa">
    </div>
    
    <div class="button-container">
        <button id="save-job">ðŸ“Œ Cadastrar Vaga</button>
        <button id="auto-fill">âš¡ Preencher Automaticamente</button>
    </div>

    <script src="popup.js"></script>
</body>
</html>
